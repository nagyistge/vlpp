<!DOCTYPE html>
<html>
<head>
  <title>Villeneuve Lab PET Pipeline</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <!--link rel="stylesheet" type="text/css" href="/home/chris/local/dashboards/assets/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/home/chris/local/dashboards/assets/css/keen-dashboards.css" /-->
  <link rel="stylesheet" type="text/css" href="../assets/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../assets/keen-dashboards.css" />
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">{{participant_id}}</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

{% for m in mosaics %}
    <div class="row">

      <div class="col-sm-12">
        <div class="chart-wrapper">
          <div class="chart-title">
            {{m.title}}
          </div>
          <div class="chart-stage">
            <canvas id="{{m.canvas_id}}">
            <img id="{{m.sprite}}" class="hidden" src="{{m.mosaic_file}}">
          </div>
          <div class="chart-notes">
            {{m.notes}}
          </div>
        </div>
      </div>

    </div>

{% endfor %}
    <hr>

    <!--p class="small text-muted">Built with &#9829; by Christophe and <a href="https://keen.io">Keen IO</a></p-->

  </div>

  <!--script type="text/javascript" src="/home/chris/local/dashboards/assets/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/home/chris/local/dashboards/assets/lib/bootstrap/dist/js/bootstrap.min.js"></script-->
  <script type="text/javascript" src="../assets/jquery.min.js"></script>
  <script type="text/javascript" src="../assets/bootstrap.min.js"></script>

  <!--script type="text/javascript" src="/home/chris/local/dashboards/assets/lib/holderjs/holder.js"></script-->
  <script type="text/javascript" src="../assets/holder.js"></script>
  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>

  <!--script type="text/javascript" src="/home/chris/local/dashboards/assets/lib/keen-js/dist/keen.min.js"></script>
  <script type="text/javascript" src="/home/chris/local/dashboards/assets/js/meta.js"></script-->
  <script type="text/javascript" src="../assets/keen.min.js"></script>
  <script type="text/javascript" src="../assets/meta.js"></script>


  <!--script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script-->
  <script type="text/javascript" src="../assets/brainsprite.min.js"></script>

  <script>
{% for m in mosaics %}
  $( window ).load(function() {
    var brain = brainsprite({
      canvas: "{{m.canvas_id}}",
      sprite: "{{m.sprite}}",
      nbSlice: { 'Y':{{m.Y}} , 'Z':{{m.Z}} }
    });
  });

{% endfor %}
  </script>

</body>
</html>
